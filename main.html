<!DOCTYPE html>
<html>
    <header>
        <title>Dungeon fight!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <body>
        <div class="main">

            <button onclick="start()"id="begin">BEGIN!</button>

            <!-- enemy -->
            <div class="enemy">
                <!-- Boss img -->
                <h2>Boss</h2>

                <div class="boss-stats">

                    <h3 id="boss-health" >HP: </h3>

                </div>
            </div>

            <hr>

            <!-- player -->
            <div class="player">
                <!-- Player img -->
                <div class="player-stats">
                    <div class="health">
                        <h3 id="player-health">HP: </h3>
                    </div>
                    <div class="mana">
                        <h3 id="player-mana">MP: </h3>
                    </div>
                </div>
                <div class="player-actions">
                    <button onclick="playerAttack(false)" id="attack">Attack</button>
                    <button id="special-attack">Special Attack</button>
                    <button id="heal">Heal (+25HP)</button>
                    <button id="debuff">debuff (-25% defense)</button>
                    <button id="quit">Give Up!</button>
                </div>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
